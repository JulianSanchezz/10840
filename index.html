<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Tabla & Formulario</title>
</head>
<body>

<div class="container">
    <table class="table" id="tabla">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Pepe</td>
            <td>Perez</td>
            <td>calle falsa 123</td>
            <td><img src="./image/img1.avif" alt="" class="image" id="imagen"></td>
        </tr>
        <tr>
            <td>juan</td>
            <td>alvarez</td>
            <td>calle falsa 1243</td>
            <td><img src="./image/img2.jpg" alt="" class="image"  id="imagen"></td>
        </tr>
        <tr>
            <td>lucas</td>
            <td>blanco</td>
            <td>calle falsa 1253</td>
            <td><img src="./image/img3.jpg" alt="" class="image"  id="imagen"></td>
        </tr>    
    </table>

    <div class="container mt-5">
        <div id="class-grid">
            <div class="image">
                <img src="./image/imgform.webp" alt="Descripción">
            </div>  
            <form id="formulario" class="p-3">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

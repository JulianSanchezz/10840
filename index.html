<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <title>Tabla & Formulario</title>
</head>
<nav>
    <button><a href=""></a></button>
</nav>
<body>

<div class="container">
    <table class="tabla">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Pepe</td>
            <td>Perez</td>
            <td>calle falsa 123</td>
            <td><img src="./image/img1.avif" alt="" class="imagen"></td>
        </tr>
        <tr>
            <td>juan</td>
            <td>alvarez</td>
            <td>calle falsa 1243</td>
            <td><img src="./image/img2.jpg" alt="" class="imagen"></td>
        </tr>
        <tr>
            <td>lucas</td>
            <td>blanco</td>
            <td>calle falsa 1253</td>
            <td><img src="./image/img3.jpg" alt="" class="imagen"></td>
        </tr>    
    </table>

    <div class="class-grid">
        <div class="image">
            <img src="./image/imgform.webp" alt="Imagen" class="image">
        </div>  
            <form class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            
                <button type="submit">Enviar</button>
            </form>
         
    </div>
</div>
    
</body>
</html>
